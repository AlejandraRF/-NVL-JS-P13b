<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de ámbito 2</title>
</head>
<body>
    <script>
      function reverseString(str){
          var separada= str.toLowerCase().split ("");
          var mirrored= separada.reverse();
          return mirrored.join("");
      }  

      function isPalindrome (palabra){
          if (typeof palabra !== "string"){
              console.log ("Introduce un string, por favor");
              return false;
          }
          else{
              return palabra == reverseString (palabra);
          }
      }
    </script>
</body>
</html>
